<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'css/style.css'%}">
    </head>
    <body>
        <section id="header">
            <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" class="logo" alt=""></a>
            <div class="search-bar">
                <form method="GET" action="{% url 'product_search' %}">
                    <div class="search-container">
                        <i class='bx bx-search'></i>
                        <input class="search-input" type="search" name="search">

                </form>
            </div>
            <div>
                <ul id="navbar">
                    <li><a class="active" href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'shop' %}">Shop</a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li id="lg-bag"><a href="{% url 'cart' %}"><i class='bx bx-shopping-bag'></i></a></li>
                    <li id="user-icon"><a href="{% url 'login' %}"><i class='bx bx-user-circle'></i></a></li>
                </ul>
            </div>
            <div id="mobile">
                <a href="{% url 'cart' %}"><i class='bx bx-shopping-bag'></i></a>
                <i id="bar" class='bx bx-menu'></i>
            </div>
        </section>
        
        
        <script src="" async defer></script>
